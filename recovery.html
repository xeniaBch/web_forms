<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Password recovery</title>
</head>
<body>
    <form class="form">
        <p class="fa-solid fa-xmark cross_button"></p>
        <h2 class="form_title">Password recovery</h2>
        <p class="form_text">To get a temporary password, you must enter the email address you specified during registration</p>
        <input class="form_input" type="email" placeholder="Enter Email" name="email">
        <p class="form_text">Temporary password is valid for 24 hours</p>
                         
        <button class="form_button submit_btn" type="submit">Send</button>
           
    </form>

    <a href="/login.html">Back</a>
    <script src="https://kit.fontawesome.com/325dd3613a.js" crossorigin="anonymous"></script>
</body>
</html>
